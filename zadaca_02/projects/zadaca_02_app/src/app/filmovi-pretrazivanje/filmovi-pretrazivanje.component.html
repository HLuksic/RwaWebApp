<input class="pretraga" type="text" placeholder="Ključne riječi naslova" (keyup)="dajFilter($event); dajFilmove(1)"><br>

<p class="greska" *ngIf="status != 200">Greška u dohvatu filmova!</p>

<p class="greska" *ngIf="status == 200 && filmovi.length == 0">Nema filmova koji zadovoljavaju kriterij!</p>

<table *ngIf="status == 200 && filmovi.length != 0">
    <tr><th>ID</th><th>Jezik</th><th>Izvorni naslov</th><th>Naslov</th><th>Opis</th><th>Poster</th><th>Datum izlaska</th></tr>
    <tr *ngFor="let film of filmovi">
        <td>{{film.id}}</td>
        <td>{{film.original_language}}</td>
        <td>{{film.original_title}}</td>
        <td>{{film.title}}</td>
        <td>{{film.overview}}</td>
        <td><img src="{{ posterUrl + film.poster_path }}" width="100px" alt='slika_{{ film.original_title }}'></td>
        <td>{{film.release_date}}</td>
        <td><button (click)="dodajUbazu(film)" >Dodaj</button></td>
    </tr>
</table>
